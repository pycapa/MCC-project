<!DOCTYPE html>
<html lang="en-es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.css')}}">
        <link rel='stylesheet' id='bycap-fontawsome-all-css'
            href='https://use.fontawesome.com/releases/v5.15.4/css/all.css?ver=5.15.4' type='text/css' media='all' />
        <link rel='stylesheet' id='bycap-fontawsome-shim-css'
            href='https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css?ver=5.15.4' type='text/css' media='all' />
        <title>MCC Manufacturing Control</title>
    </head>

<body>
    <!-- Vertical Nav Menu-->
    <div class="container">
        <div class="nav-bar">
            <div class="nav-brand">
                <h3 class="nav-brand__title">MCC CONSTRUCTOR</h3>
            </div>
            <nav class="menu">
                <ul>
                    <li class="nav-link"><i class="icon-option fa fa-tachometer-alt"></i>
                        <a class="menu-option " href="/dashboard">Dashboard</a>
                    </li>
                    <div class="separator"></div>
                    <li class="nav-link"><i class="icon-option fab fa-buromobelexperte"></i>
                        <a class="menu-option active" href="#">Equipments</a>
                    </li>
                    <li class="nav-link"><i class="icon-option fa fa-sort-numeric-desc"></i>
                        <a class="menu-option" href="#">Nema Sizes</a>
                    </li>
                    <li class="nav-link"><i class="icon-option fa fa-object-group"></i>
                        <a class="menu-option" href="#">Components</a>
                    </li>
                    <li class="nav-link"><i class="icon-option fa fa-th-list"></i>
                        <a class="menu-option" href="#">Bucket Types</a>
                    </li>
                    <li class="nav-link"><i class="icon-option fa fa-user"></i>
                        <a class="menu-option" href="#">Operators</a>
                    </li>
                    <div class="separator"></div>
                    <li class="nav-link"><i class="icon-option fa fa-project-diagram"></i>
                        <a class="menu-option" href="#">Projects</a>
                    </li>
                    <div class="separator"></div>
                    <li class="nav-link"><i class="icon-option fa fa-sign-out"></i>
                        <a class="menu-option" href="/login">Log out</a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="data-section">
            <div class="header">
                <div class="header__description">
                    <span class="icon-header"><i class="fab fa-buromobelexperte"></i></span>
                    <p class="title-header">Equipments</p>
                </div>
                <div class="header__date-time">
                    <p class="date-time"></p>
                </div>
            </div>
            <div class="data">
                <!-- Here comes data-->
                <div class="input-data">
                    <form action="" method="post">
                        <label for="POST-equip">Equipment Description : </label>
                        <input class="input-data" id="POST-equip" type="text" name="equipment">
                        <button class="btn btn-submit" type="submit"><i class="fa fa-save"></i> </button>
                    </form>

                </div>
                <div class="show-data">
                    <div class="show-data__line">
                        <div class="show-data__data">
                            <p>Motor control center</p>
                        </div>
                        <div class="show-data__action"><button class="btn btn-delete" type='submit'><i
                                    class="fa fa-trash"></i></button></div>
                    </div>
                    <div class="show-data__line">
                        <div class="show-data__data">
                            <p>Panel Board Power-C-Line</p>
                        </div>
                        <div class="show-data__action"><button class="btn btn-delete" type='submit'><i
                                    class="fa fa-trash"></i></button></div>
                    </div>
                    <div class="show-data__line">
                        <div class="show-data__data">
                            <p>Industrial Transformer</p>
                        </div>
                        <div class="show-data__action"><button class="btn btn-delete" type='submit'><i
                                    class="fa fa-trash"></i></button></div>
                    </div>
                    <div class="show-data__line">
                        <div class="show-data__data">
                            <p>Media Voltage Switch Gear</p>
                        </div>
                        <div class="show-data__action"><button class="btn btn-delete" type='submit'><i
                                    class="fa fa-trash"></i></button></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='dist/js/main.js')}}"></script>
</body>

</html>
